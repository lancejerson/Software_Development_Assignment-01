<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assignment1.css">
</head>
<body class="bg-light">
    <div class="container bg-white shadow rounded overflow-hidden mt-4">
        <div class="d-flex justify-content-center align-items-center gap-3 p-4 bg-light border-bottom flex-wrap">
            <div class="d-flex align-items-center gap-2">
                <input type="number" id="userCount" class="form-control" min="0" max="1000" value="10" placeholder="Input Number of Users (1-1000)">
            </div>
        </div>
        
        <div id="errorMessage" class="alert alert-danger text-center mx-3 my-2 d-none"></div>
        
        <div id="loading" class="text-center my-4 d-none">
            <div class="spinner"></div>
            <p>Loading users...</p>
        </div>
        
        <div class="p-3 pb-4">
            <div class="users-header">
                <div class="header-item">
                    <select id="nameTypeSelector" class="name-type-selector">
                        <option value="first">First Name</option>
                        <option value="last">Last Name</option>
                    </select>
                </div>
                <div class="header-item">Gender</div>
                <div class="header-item">Email Address</div>
                <div class="header-item">Country</div>
            </div>
            <div id="usersList">
                <!-- Users will be displayed here -->
            </div>
        </div>
    </div>
    <script src="Assignment1.js"></script>
</body>
</html>
